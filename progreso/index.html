<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GuxFiz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<form method="post" autocomplete="off">
			<h2 class="button-login">Login</h2>
			<div class="inputBox">

				<input type="text" name="data-username" required="required">
				<span>Username</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" name="data-password" required="required">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Olvidé mi contraseña?</a>
				<a href="#">Registrarse</a>
			</div>

			<input type="submit" value="Login">

		</form>
	</div>
</body>
</html>
